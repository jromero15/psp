<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- CSS de Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- JS de Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="container">
    <h1>Crear Tarea</h1>

    <label for="titulo">Título</label>
    <input type="text" id="titulo" placeholder="Título">

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" placeholder="Descripción"></textarea>

    <label for="responsable">Responsable de la tarea</label>
    <select id="responsable">
      <option value="user1">user1</option>
      <option value="user2">user2</option>
      <option value="user3">user3</option>
    </select>

    <label for="eta">Fecha de entrega de la tarea</label>
    <input type="text" id="eta" placeholder="Selecciona una fecha">

    <label for="prioridad">Prioridad</label>
    <select id="prioridad">
      <option value="Baja">Baja</option>
      <option value="Media">Media</option>
      <option value="Alta">Alta</option>
    </select>

    <label for="estado">Estado</label>
    <select id="estado">
      <option value="Pendiente">Pendiente</option>
    </select>

    <button onclick="agregarTarea()">Agregar Tarea</button>
        <button onclick="cancelarTarea()" style="background-color:#e74c3c; color:white; margin-left: 10px;">Cancelar</button>
  </div>

  <script src="js/crear.js"></script>
  <script src="js/eliminar.js"></script>

  <script>
    // Configurar Flatpickr para bloquear fechas pasadas
    flatpickr("#eta", {
      minDate: "today",
      dateFormat: "Y-m-d",
      locale: "es", 
      disableMobile: true, 
    });
  </script>
</body>
</html>
