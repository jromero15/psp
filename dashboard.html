<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Panel de Control</h1>

    <div class="botones-top">
      <a href="crear.html"><button>Crear Tarea</button></a>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

<div id="listaTareas" class="tareas-container"></div>
  </div>
  <!-- Modal de confirmación -->
  <div id="modalEliminar" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h2 id="tituloModal"></h2>
      <p>¿Estás seguro de que deseas eliminar esta tarea?</p>
      <button id="confirmarEliminacion">Eliminar</button>
      <button id="cancelarEliminacion">Cancelar</button>
    </div>
  </div>

  <script src="js/eliminar.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
